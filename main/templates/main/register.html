{% extends 'main/base.html' %}

{% block content %}

<section class="px-5">

    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
    {% endif %}

    <div class="card mt-5 mx-md-5">
        <div class="card-body">
          <div class="text-center"><h2>Register to Vote!</h2></div>
          <form action="{% url 'registeruser' %}" class="mt-3 text-center" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="John">
                        <label for="floatingInput">First Name</label>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" name="lname" class="form-control" id="floatingInput" placeholder="Smith">
                        <label for="floatingInput">Last Name</label>
                      </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="test@example.com">
                <label for="floatingInput">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="matnumber" class="form-control" id="floatingInput" placeholder="19/SCI01/***">
                <label for="floatingInput">Matric Number</label>
              </div>
              <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              {% csrf_token %}
              <button type="submit" class="btn btn-primary mt-3">Register</button>

          </form>
        </div>
    </div>

    <div>
        {% load static %}
            <img class="" src="{% static 'images/electionillustration1.png' %}" alt="Illustration" width="100%" height="370px">
    </div>
    
</section>

{% endblock %}
